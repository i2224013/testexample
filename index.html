<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>PyScript 2025.3.1</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
    </head>
    <body>
        <input type="number" id="num1" placeholder="数1" /
        <button id="calc-btn">計算</button>
        <div id="result"></div>
        
        <script type="py"> 
            from pyscript import Element
            from js import document

            def calculate(event):
                value = document.getElementById("num1").value
                if value:
                    num = int(value)
                    result = num * 2
                    Element("result").write(f"2倍の値: {result}")
                else:
                    Element("result").write("数値を入力してください")
            document.getElementById("calc-btn").addEventListener("click", calculate)
        </script>
    </body>
</html>
