<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>PyScript 2025.3.1</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
    </head>
    <body>
        <Input type="Input" id="num1" placeholder="16進">
        <div id="result"></div>
        
        <script type="py"> 
            from js import document

            def convert_hex_to_decimal(event):
                hex_value = document.getElementById("num1").value
                try:
                    decimal_value = int(hex_value, 16)
                    document.getElementById("result").innerText = f"10進数: {decimal_value}"
                except ValueError:
                    document.getElementById("result").innerText = "⚠️ 有効な16進数を入力してください（例: 1A3F）"
            
            document.getElementById("convert-btn").addEventListener("click", convert_hex_to_decimal)
        </script>
    </body>
</html>
